<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>1 2 3 4 9299</title>
</head>
<body>
    
    <h1>New Year countdown</h1>

    <div id="countdown" class="countdown">

        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
        <div class="time">
            <h2 id="mil">Mil</h2>
            <small>Mil</small>
        </div>
    </div>

    <script src="js.js"></script>
</html>
